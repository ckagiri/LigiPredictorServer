<section data-ng-controller="TeamsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Team</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="team.name" id="name" class="form-control" required>
                    </div>
                </div>                
                <div class="form-group">
                    <label class="control-label" for="shortName">Shortname</label>
                    <div class="controls">
                        <input type="text" data-ng-model="team.shortName" id="shortName" class="form-control" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="crestUrl">Crest Url</label>
                    <div class="controls">
                        <input type="text" data-ng-model="team.crestUrl" id="crestUrl" class="form-control" required>
                    </div>
                </div>               
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
