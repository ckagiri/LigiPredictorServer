<section data-ng-controller="TeamsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1><img ng-src="{{team.crestUrl}}" height="60px" alt=""> {{team.name}}</h1>

	</div>
		<div class="pull-right">
			<a class="btn btn-primary" href="/#!/teams/{{team._id}}/edit">
				<i class="glyphicon glyphicon-edit"> Edit</i>
			</a>
		</div>
	<div class="col-md-4 content-main">
		<h3>Last Six Games</h3>
		<div>
			<div class="col-xs-2 text-center" ng-repeat="game in last6" ng-class="resultClass(game.result.result)">{{game.result.result | uppercase}}</div>
		</div>
	</div>
</section>
