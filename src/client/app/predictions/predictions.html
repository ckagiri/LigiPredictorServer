<h4>Predictions (Coming Soon!)</h4>
<br><br><br>
<p><span>{{vm.fixtureFilteredCount}} / {{vm.fixtureCount}} </span>
<span class="pull-right">Page {{vm.paging.currentPage}} of {{vm.paging.pageCount}}</span></p>
<pagination boundary-links="true"
  on-select-page="vm.pageChanged(page)"
  total-items="vm.fixtureFilteredCount"
  items-per-page="vm.paging.pageSize"
  page="vm.paging.currentPage"
  max-size="vm.paging.maxPagesToShow"
  class="pagination-small"
  previous-text="Prev"
  next-text="Next"
  first-text="First"
  last-text="Last"
>
</pagination>

<h6><code>boundary-link-numbers</code> set to <code>true</code> and <code>rotate</code> defaulted to <code>true</code>:</h6>
    <ul uib-pagination total-items="vm.fixtureFilteredCount" 
      ng-model="vm.paging.currentPage" 
      max-size="vm.paging.maxPagesToShow" 
      class="pagination-sm" 
      boundary-link-numbers="true"
      previous-text="Prev"
      next-text="Next"></ul>
<div class="btn-group">
      <button type="button" class="btn btn-info dropdown-toggle">
          <i class="fa fa-arrow-up"></i>
          <span>Submit </span><span class="hidden-xs">Predictions </span>
          <b></b>
      </button>
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
          <span class="caret"></span>
          <span class="sr-only">Split button!</span>
      </button>
      <ul class="dropdown-menu" role="menu">
          <li><a href="#"><i class="fa fa-eye"></i>&nbsp;View Predictions</a></li>
      </ul>
</div>
